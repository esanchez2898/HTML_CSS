<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Las etiquetas meta son para darle cirta informacion al navegador para que sepa como tratar nuestro proyecto -->
    
    <meta charset="UTF-8">  <!-- Sirve para que entienda caracteres especiales -->
    <meta name="description" content="Este texto es el que se mostrará al momento de buscar nuestro sitio web en google">
    <meta name="robots" content="index,follow"> <!-- Se autoriza a los robot que ayuden a posicionar la pagina en una busqueda -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sirve para tener un sitio web Responsive -->
    <title>Ejemplo</title>
    <link rel="stylesheet" href="/Css/style.css"> <!-- Carga un documento de estilos -->

</head>
<body>


    <header>        <!--Sección superior de nuestro website-->     
      <nav></nav>   <!--Sección de navegación de nuestro website, siempre dentro del header-->        
    </header>       <!--Main es el contenido central de nuestro website, "la parte del medio"-->    

    <main>          <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->        

      <section>     <!--Contenido independiente de la página. Es reutilizable-->          
        <article>
        </article>        
      </section>

      <ul>              <!--Lista desordenada: Sin numerar-->      
        <li>Hola</li>   <!--Item List. Elementos de la lista-->          
      </ul>

      <ol>              <!--Lista ordenada: Numerada-->      
        <li>Adios</li>
      </ol>     

    </main>

    <footer>                        <!--Sección final de nuestro website-->    
    </footer>

    <p>Soy un texto</p>             <!--Párrafo, texto-->    

    <h1>Soy un titulo más</h1>      <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->    

    <a href="#">Soy un link</a>     <!--Enlaces/links que nos permitirán movernos entre páginas.-->    

  </body>
</html>
